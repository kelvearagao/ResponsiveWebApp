<!DOCTYPE	html>
<html>
<head>
<link	rel="stylesheet"	href="asset/css/bootstrap.min.css">
<link	rel="stylesheet"	href="asset/css/ts-responsive-web-style.css">
<title>Responsive	product	Store</title>
</head>
<body>
	<div class="container	packt-app">
		<div class="row">
			<nav class="navbar	navbar-inverse	navbar-static-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<button	class="navbar-toggle	collapsed"	data-target="#ts-top-menu"
								data-toggle="collapse"	type="button">
								<span	class="sr-only">Navigation	buttons</span>
						</button>	
						<a	class="navbar-brand" href="#">PRODUCTS</a>
					</div>
					<!--	Collect	the	nav	links,	forms,	and	other	content	for	toggling-->
					<div class="navbar-collapse	collapse"	id="ts-top-menu">
						<ul	class="nav	navbar-nav	ts-bar">
							<li	class="active"	data-category="book">
								<a	href="#">Books</a>
							</li>
							<li	data-category="video">
								<a href="#">Video</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		
		<div class="row">
			<div class="jumbotron">
				<div id="carousel-packt-app" class="carousel slide"	data-ride="carousel">
					<ol	class="carousel-indicators">
						<li	data-target="#carousel-packt-app" data-slide-to="0" class=""></li>
						<li	data-target="#carousel-packt-app"	data-slide-to="1" class="active"></li>
					</ol>
					
					<div class="carousel-inner">
						<div class="item">
							<img src="asset/image/hero/1.jpg">
						</div>
						<div class="item active">
							<img src="asset/image/hero/2.png">
						</div>
					</div>
					
					<a class="left	carousel-control"	href="#carousel-packt-app"	data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a class="right	carousel-control"	href="#carousel-packt-app" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="panel-body	ts-product-container"></div>
		</div>
	</div>
		
	<script	id="aProductTemplate"	type="text/x-jquery-tmpl">
		<div	class="ts-product	panel	panel-default">
			<div	class="panel-body">
				<span	class="glyphicon	glyphicon-certificate	ts-cost-icon">
					<label>${cost}$</label>
				</span>
				<img	class="img-responsive"	src="${url}">
				<h5>${title}</h5>
			</div>
			<div	class="panel-footer">
				<button	type="button"	class="btn btn-info btn-block">Buy</button>
			</div>
		</div>
	</script>
	
	<script	src="asset/js/jquery-2.1.0.min.js"></script>
	<script	src="asset/js/jquery.tmpl.min.js"></script>
	<script	src="asset/js/bootstrap.min.js"></script>
	<script	src="asset/js/app.js"></script>

</body>
</html>
