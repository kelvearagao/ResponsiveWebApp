<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<h:form>
		<h:outputLabel value="Title"/>
		<h:inputText value="#{productBean.product.title}"/><br/>
		<h:outputLabel value="Price"/>
		<h:inputText value="#{productBean.product.cost}"/><br/>
		<h:outputLabel value="URL"/>
		<h:inputText value="#{productBean.product.url}"/><br/>
		<h:outputLabel value="Type"/>
		<h:inputText value="#{productBean.product.type}"/><br/>
		<br/>
		<h:commandButton action="#{productBean.add}" value="Add"/>
	</h:form>
</body>
</html>
